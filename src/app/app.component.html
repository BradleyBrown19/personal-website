
<nb-card [@enter]>
  <nb-card-header>
      <img src="../assets/balloons2.png">
  </nb-card-header>
  <nb-card-body>
      <mat-grid-list cols="4" rowHeight="200px">
          <mat-grid-tile>
              <img (mouseover)="animate('logo')" [@rotate]="this.animationLogo" id="logo" src="../assets/personal-logo.png">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2">
                <h1><b>Bradley Brown</b></h1>
          </mat-grid-tile>
          <mat-grid-tile>
                <mat-grid-list id="icons" cols="2" rowHeight="90px">
                        <mat-grid-tile>
                              <a href="http://www.linkedin.com/in/bradleycabrown" target="_blank"><i (mouseover)="animate('li')" [@flip]="this.animationLI" class="fab fa-linkedin icon"></i></a>
                          </mat-grid-tile>    
                          <mat-grid-tile>
                              <a (mouseover)="animate('resume')"><i [@wobble]="this.animationR" class="fas fa-file icon"></i></a>
                        </mat-grid-tile>
                        <mat-grid-tile>
                              <a href="mailto:bradley19brown@gmail.com" (mouseover)="animate('email')"><i [@jello]="this.animationE" class="fas fa-envelope-square icon"></i></a>
                          </mat-grid-tile>
                          <mat-grid-tile>
                              <a href="https://github.com/BradleyBrown19" target="_blank" (mouseover)="animate('git')"><i [@swing]="this.animationG" class="fab fa-github icon"></i></a>
                          </mat-grid-tile>
                    </mat-grid-list> 
            </mat-grid-tile>
              
      </mat-grid-list>

      <div>
            <p><i>2A Software Engineering | University of Waterloo</i></p>
      </div>

      <div id="buttons">
        <a class="button" href="http://www.ehigames.ca"> Eh I Games</a>
        <a class="button" href="http://www.ehigames.ca">Resume</a>
        <a class="button" href="http://www.ehigames.ca">Articles</a>
      </div>
      
    </nb-card-body>
</nb-card>
